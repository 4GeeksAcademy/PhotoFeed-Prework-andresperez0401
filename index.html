<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-like Feed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="body-header">
      <h1>Photo Feed</h1>
    </header>

    <main class="feed">
      <!-- Post 1 -->
      <div class="card">
        <div class="card-header">
          <h3>@aperez</h3>
          <span class="post-date">03/02</span>
        </div>
        <div class="card-image">
          <img src="foto.jpg" alt="boat" />
        </div>
        <div class="card-body">
          <p>Lake photo.</p>
        </div>
      </div>

      <!-- Post 2 -->
      <div class="card">
        <div class="card-header">
          <h3>@aperez</h3>
          <span class="post-date">01/02</span>
        </div>
        <div class="card-image">
          <img src="foto2.jpg" alt="muelle" />
        </div>
        <div class="card-body">
          <p>#Muelle.</p>
        </div>
      </div>

      <!-- Post 3 -->
      <div class="card">
        <div class="card-header">
          <h3>@aperez</h3>
          <span class="post-date">01/01</span>
        </div>
        <div class="card-image">
          <img src="foto3.jpg" alt="old-car" />
        </div>
        <div class="card-body">
          <p>Old car.</p>
        </div>
      </div>
    </main>
  </body>
</html>
